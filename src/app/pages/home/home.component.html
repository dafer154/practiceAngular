<div class="home__characters">
    <div *ngFor="let character of characters" (click)="selectCharacter(character.char_id)" class="">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + character.img + ')'}"></div>
                <mat-card-title>{{character.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{character.img}} alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{character.nickname}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<app-detail-character *ngIf="showDetail" [idCharacter]="idCharacter" (close)="closeModal($event)"></app-detail-character>
